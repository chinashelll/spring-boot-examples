<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加诗歌</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/poetry/save}"  method="post">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title"  id="title" placeholder="title"/>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label" >author</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="author" id="author" placeholder="author"/>
            </div>
        </div>
        <div class="form-group">
            <label for="dynasty" class="col-sm-2 control-label">dynasty</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dynasty"  id="age" placeholder="dynasty"/>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">content</label>
            <div class="col-sm-10">
                <textarea rows="3" cols="20" class="form-control" name="content"  id="content" placeholder="content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
