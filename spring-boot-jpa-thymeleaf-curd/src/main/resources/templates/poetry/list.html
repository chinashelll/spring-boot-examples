<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>诗歌列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>title</th>
            <th>author</th>
            <th>dynasty</th>
            <th>content</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="poetry : ${list}">
            <th scope="row" th:text="${poetry.id}">1</th>
            <td th:text="${poetry.title}">neo</td>
            <td th:text="${poetry.author}">Otto</td>
            <td th:text="${poetry.dynasty}">6</td>
            <td th:text="${poetry.content}">6</td>
            <!--<td><a th:href="@{/toEdit(id=${user.id})}">edit</a></td>-->
            <td><a th:href="@{/poetry/delete(id=${poetry.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/poetry/toadd" th:href="@{/poetry/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
